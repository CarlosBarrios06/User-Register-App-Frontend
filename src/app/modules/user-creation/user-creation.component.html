<mat-card>
    <mat-card-title>{{title | uppercase}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <!-- name -->
            <p>
                <mat-form-field>
                    <input type="text" class="form-control form-control-lg ng-untouched ng-pristine  ng-valid"
                        formControlName="name" matInput placeholder="Name" id="name">
                    <div class="text-danger" *ngIf="userForm.get('name')?.hasError('required')
                        && userForm.get('name')?.touched">
                        <h3>The name is <strong>required</strong></h3>
                    </div>
                </mat-form-field>

            </p>
            <!-- lastName -->
            <p>
                <mat-form-field>
                    <input type="text" class="form-control form-control-lg ng-untouched ng-pristine  ng-valid"
                        formControlName="lastName" matInput placeholder="Last Name" id="lastName">
                    <div class="text-danger" *ngIf="userForm.get('lastName')?.hasError('required')
                        && userForm.get('lastName')?.touched">
                        <h3>The last name is <strong>required</strong></h3>
                    </div>
                </mat-form-field>

            </p>
            <!-- email -->
            <p>
                <mat-form-field>
                    <input type="email" class="form-control form-control-lg" formControlName="email" matInput
                        placeholder="Email">
                    <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required')
                        && userForm.get('email')?.touched">
                        <h3>The email is <strong>required</strong></h3>
                    </div>
                </mat-form-field>
            </p>
            <!-- age -->
            <p>
                <mat-form-field>
                    <input type="number" class="form-control form-control-lg ng-untouched ng-pristine  ng-valid"
                        formControlName="age" matInput placeholder="Age" id="age">
                    <div class="text-danger" *ngIf="userForm.get('age')?.hasError('required')
                        && userForm.get('age')?.touched">
                        <h3>The user age is <strong>required</strong></h3>
                    </div>
                </mat-form-field>

            </p>
           
            <!-- buttons -->
            <div class="mt-3">
                <button class="btn btn-success float-start" type="submit" style="width:100%; display: inline-block;" [disabled]="!userForm.valid">{{id !== null ?
                    'Update' : 'Add'}}</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
