<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card" style="border-radius: 10px;">
                <div class="card-body text-center">
                    <span class="titulo">Users List</span>
                    <button class="btn btn-success float-end" routerLink="/users/users-creation">New</button>
                    <table class="table table-striped mt-3">
                        <thead>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Options</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users | paginate:{ itemsPerPage:7, currentPage:p}">
                                <td>{{user?.name}}</td>
                                <td>{{user?.lastName}}</td>
                                <td>{{user?.email}}</td>
                                <td>{{user?.age}}</td>
                                <td>
                                    <div class="justify-content">
                                        <button class="btn btn-space">
                                            <mat-icon style="color: rgb(0, 2, 100);"
                                                [routerLink]="['/users/users-creation',user?.id]">edit</mat-icon>
                                        </button>
                                        <button class="btn btn-space" (click)="deleteUser(user.id)">
                                            <mat-icon style="color:red">delete</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>       
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col offset-4">
            <pagination-controls style="justify-content: center; " (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
